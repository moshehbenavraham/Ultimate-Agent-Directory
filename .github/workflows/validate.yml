name: Validate YAML Data

on:
  pull_request:
    branches:
      - main
    paths:
      - 'data/**/*.yml'
      - 'scripts/**/*.py'
      - 'templates/**/*.jinja2'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v

      - name: Run linter
        run: |
          ruff check scripts/ tests/

      - name: Run type checker
        run: |
          mypy scripts/ --ignore-missing-imports

      - name: Validate all YAML files (agents + boilerplates)
        run: |
          python scripts/validate.py

      - name: Test README generation
        run: |
          python scripts/generate_readme.py
          if [ ! -f README.md ]; then
            echo "Error: README.md was not generated"
            exit 1
          fi

      - name: Test website generation
        run: |
          python scripts/generate_site.py
          if [ ! -f _site/index.html ]; then
            echo "Error: Website was not generated"
            exit 1
          fi

      - name: Test BOILERPLATES.md generation
        run: |
          python scripts/generate_boilerplates.py
          if [ ! -f BOILERPLATES.md ]; then
            echo "Error: BOILERPLATES.md was not generated"
            exit 1
          fi

      - name: Report validation results
        if: success()
        run: |
          echo "All validation checks passed!"
          echo "  - Unit tests passed"
          echo "  - Lint checks passed"
          echo "  - Type checks passed"
          echo "  - YAML files are valid (agents + boilerplates)"
          echo "  - README.md generation successful"
          echo "  - BOILERPLATES.md generation successful"
          echo "  - Website generation successful"
