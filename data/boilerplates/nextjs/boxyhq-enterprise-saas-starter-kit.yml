name: BoxyHQ Enterprise SaaS Starter Kit
url: https://github.com/boxyhq/saas-starter-kit
description: |
  Creates a unique niche by targeting the B2B enterprise market with compliance
  features, Single Sign-On (SSO), and auditability.
category: nextjs
type: boilerplate
tags:
  - nextjs
