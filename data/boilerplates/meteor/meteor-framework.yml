key_features:
  - "**Real-time sync**: Data changes propagate instantly to all connected clients"
  - Cross-platform development (web, iOS, Android, desktop)
  - Zero-config build system with npm integration
  - Built-in user accounts and authentication
  - Reactive programming model throughout
  - Hot code reloading during development
  - Isomorphic JavaScript (same code runs client/server)
use_case: |
  Perfect for real-time applications (chat, collaboration tools, live
  dashboards) where data synchronization is critical. Ideal for teams building
  across multiple platforms (web + mobile + desktop) from a single codebase.
pros:
  - Simple setup, reactive data by default, cross-platform from day one, massive community (776+ contributors, 44k+ stars), mature ecosystem
cons:
  - Reactive programming paradigm has a learning curve, MongoDB-centric by default
